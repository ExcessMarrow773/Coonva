{% extends 'base.html' %}

{% block heading %}{{ class.title }}{% endblock %}

{% block page_content %}
<div class="grid-container">
{% for i in assignments %}
{% if user not in i.submitted.all %}
<class onclick="window.location.href='{% url "app:assignmentView" i.pk %}'">
	<name>{{i.name}}</name>
	{{i.details}}
</class>
{% endif %}
{% endfor %}
</div>
{% endblock %}
